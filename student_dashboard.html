<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แดชบอร์ดนักเรียน</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #a1c9e7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .dashboard-container {
            background-color: #f1f1f1;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .dashboard-container h2 {
            color: #ffcc00;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .score-board {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }

        .score-board h3 {
            margin-bottom: 10px;
        }

        .score {
            font-size: 24px;
            color: #3b5998;
        }

        .personal-info {
            margin: 20px 0;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .personal-info h3 {
            margin-bottom: 10px;
        }

        .logout-button {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 15px 20px;
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
        }

        .logout-button:hover {
            background-color: #d62839;
            transform: scale(1.05);
        }

        .logout-button:active {
            background-color: #a02432;
            transform: scale(0.95);
        }
    </style>
    <script>
        // ฟังก์ชันสำหรับการออกจากระบบ
        function logout() {
            alert("คุณได้ออกจากระบบเรียบร้อยแล้ว!");
            window.location.href = "login.html"; // เปลี่ยนไปที่หน้าเข้าสู่ระบบ
        }

        // ฟังก์ชันเพื่อดึงข้อมูลนักเรียน (ตัวอย่าง)
        function loadStudentData() {
            // ข้อมูลนักเรียน (สามารถเปลี่ยนเป็นการดึงข้อมูลจริงจากฐานข้อมูลได้)
            const studentName = "Skwc123"; // ชื่อที่เก็บไว้จากการลงทะเบียน
            const latestScore = 100; // คะแนนล่าสุดที่เก็บไว้จากการลงทะเบียน

            document.getElementById("student-name").innerText = studentName;
            document.getElementById("latest-score").innerText = latestScore + " คะแนน";
        }

        // เรียกฟังก์ชันโหลดข้อมูลเมื่อโหลดหน้า
        window.onload = loadStudentData;
    </script>
</head>
<body>
    <div class="dashboard-container">
        <h2>ยินดีต้อนรับนักเรียน!</h2>

        <div class="personal-info">
            <h3>ข้อมูลส่วนตัว:</h3>
            <p id="student-name"></p>
        </div>

        <div class="score-board">
            <h3>คะแนนล่าสุด:</h3>
            <div class="score" id="latest-score"></div>
        </div>

        <button class="logout-button" onclick="logout()">ออกจากระบบ</button>
    </div>
</body>
</html>
